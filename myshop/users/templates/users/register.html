{% extends 'myshop/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert"
                         style="margin-top: 50px;">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>Заполните форму
                    </div>
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Создать аккаунт</h3>
                        </div>
            <form method="post">
                {% csrf_token %}
                {% for i in form %}
                <p>
                    <label class="col-md-6 orm-group mt-4 mb-0" for="{{i.id_for_label}}">{{i.label}}: </label>{{i}}
                </p>
                <div class="">{{i.errors}}</div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-block">Создать</button>
                <div class="card-footer text-center">
                        <div class="small">
                            <a href="#">
                                Уже есть аккаунт? Авторизоваться
                            </a>
                        </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
