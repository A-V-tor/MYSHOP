{% extends 'product/base.html' %}

{% block content %}
<br>
<div>
  <div class="detail-description">
    <h5 class="detail-h5">{{ object.name }}</h5>
    <br>
    <i>{{ object.description|linebreaks }} <br>
      страна: {{ object.country }}
      <h4 class="price">{{ object.price }} у.е.</h4>
    </i>
  </div>
<div class="image-detail">
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{object.main_image.url}}" class="d-block w-100" alt="...">
    </div>
    {% if object.additional_image_1.url %}
    <div class="carousel-item">
      <img src="{{object.additional_image_1.url}}" class="d-block w-100" alt="...">
    </div>
    {% elif object.additional_image_2.url %}
    <div class="carousel-item">
      <img src="{{object.additional_image_2.url}}" class="d-block w-100" alt="...">
    </div>
    {% endif %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">назад</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">вперед</span>
  </button>
</div>
</div>
</div>
{% endblock %}
